<script>
function report(a) {
  out.innerText = JOURNAL.length+" journal entries and "
                + a.length+" events\n" + a.join("\n")
}
    title.innerText = document.title; 
    report([...EVENTS])  //Set to Array
    sample.innerText = analyze+"\n"+journalEvents;

    function phi([n00, n01, n10, n11]) {
  return (n11 * n00 - n10 * n01) /
    Math.sqrt((n10 + n11) * (n00 + n01) *
              (n01 + n11) * (n00 + n10));
}

function tableFor(evt) {
  let table = [0, 0, 0, 0];
  for (let entry of JOURNAL) {
    let index = 0;
    if (entry.events.includes(evt)) index += 1;
    if (entry.squirrel) index += 2;
    table[index] += 1;
  }
  return table;
}

function analyze(min=0) {
  let a = [];
  for (let evt of EVENTS) {
    let cor = phi(tableFor(evt));
    let dizi=tableFor(evt);
    let count = Number(dizi[1])+Number(dizi[3]);
    if (Math.abs(cor) > min)
      a.push(evt +": "+cor.toFixed(4)+"---"+count);
  }
  return a
}

function journalEvents() {
  EVENTS.clear();
  for (let entry of JOURNAL)
    for (let e of entry.events)
      EVENTS.add(e);
}



class Entry {
  constructor(evt, sq) {
    this.events = evt; this.squirrel = sq
  }
  valueOf() { return this.events.length }
  toString() {
    let s = this.valueOf()+" events"
    if (this.squirrel) s += " âœ˜";
    return "Entry: "+s
  }
}

const EVENTS = new Set();  //use Set -- not Array


journalEvents()  //determine the set of events
</script>
